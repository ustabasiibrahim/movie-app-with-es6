<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Movie Project</title>
</head>
<body>
<div class="container" style="margin-top:20px;">
    <div class="card row">
        <div class="card-header">Movie Project</div>
        <div class="card-body">
            <form id="movie-form" name="form">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input class="form-control" type="text" name="title" id="title" placeholder="Movie Name">
                    </div>
                    <div class="form-group col-md-6">
                        <input class="form-control" type="text" name="director" id="director" placeholder="Director">
                    </div>
                    <div class="form-group col-md-12">
                        <input class="form-control" type="text" name="url" id="url" placeholder="Poster URL">
                    </div>
                </div>
                <button type="submit" class="btn btn-danger">Add Movie</button>
            </form>
            <hr>
        </div>
        <div class="card-body">
            <hr>
            <h5 class="card-title" id="movies-title">Movies</h5>
            <hr>
            <table class="table table-dark">
                <thead>
                <tr>
                    <th scope="col">Poster</th>
                    <th scope="col">Movie Name</th>
                    <th scope="col">Director</th>
                </tr>
                </thead>
                <tbody id="movies">

                </tbody>
            </table>
            <hr>
            <a id="clear-movies" class="btn btn-dark" href="#">Clear All Movies</a>
        </div>
    </div>
</div>
<script src="js/ui.js"></script>
<script src="js/store.js"></script>
<script src="js/movie.js"></script>
<script src="js/app.js"></script>
</body>
</html>
